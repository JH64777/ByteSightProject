<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteSight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .left-nav a {
            margin-right: 2em;
        }
        .navbar .right-nav a {
            margin-left: 2em;
        }
        .navbar .right-nav {
            display: flex;
            align-items: center;
        }
        .content {
            padding: 2em;
            text-align: center;
        }
        .content h1 {
            margin-top: 0;
        }
        .btn {
            padding: 0.5em 1em;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            margin: 0.5em;
        }
        .btn:hover {
            background-color: #555;
        }
        .highlight {
            color: #007BFF;
        }
        .uploadIMG{
            background-color: #ccc;
            padding: 5em 5em;
            margin: 0em 30em 1em 30em;
            border-radius: 10%;
        }
        .uploadbtn{
            background-color: #999;
            padding: 10px 10px;
            font-style: initial;
            color: #333;
            font-weight: bold;
        }
        .preview{
            width: 256px;
            height: 256px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="left-nav">
            <a href="/">홈</a>
            <a href="/board/study/1">공부 게시판</a>
            <a href="/board/free/1">자유 게시판</a>
            <a href="/analysis">스테가분석</a>
            <a href="/about">소개</a>
        </div>
        <div class="right-nav">
            {% if loggedin %}
            <a href="/login/logout" class="btn">로그아웃</a>
            {% else %}
            <a href="/login" class="btn">로그인</a>
            {% endif %}
            <a href="/signup" class="btn">회원가입</a>
        </div>
    </nav>

    <div class="content">
        <h1>스테가분석</h1>
        <hr>
        <div class="uploadIMG">
        <img src="Views/Icons/uploadIcon.png" class="preview" id="default" alt="failed load image"><br>
        </div>
        <form action="/analysis/SubmitImage" method="post" enctype="multipart/form-data">
            <input type="file" id="profile" name="AI_Img" style="display: none;" accept="image/png, image/jpeg">
            <label for="profile" class="uploadbtn">파일 업로드</label>
            <button type="submit" style="display: none;" id="submit"></button>
            <label for="submit" class="uploadbtn" style="margin-left: 10px;">파일 전송</label>
        </form>
    </div>
    <script>
        document.getElementById('profile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('default').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("submit").addEventListener('click', (event) =>{
            alert("Well!"); // 여기에 fetch로 이미지 전송하는 것 넣기
        });
    </script>

</body>
</html>
